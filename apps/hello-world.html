<!doctype html>
<html>

<head>
</head>

<body>
  <!-- "gui" -->
  <div>
    <img src="images/rs-logo.png" />
  </div>
  <div>
    <form>
      <label for="id-string">ID String:</label>
      <input id="id-string" style="width: 350px;"/>
    </form>
  </div>
  <div>
    <button onclick="queryId()">Query *IDN?</button>
  </div>

  <!-- code -->
  <script src="javascript/serial-socket.js"></script>
  <script>
    async function queryId() {
      // open websocket
      let instr = new SerialSocket();
      await instr.open();

      // query id string
      let idString = await instr.query('*IDN?\n');

      // update text
      let input = document.getElementById('id-string');
      input.value = idString;
    }
  </script>
</body>
</html>
